ter.spatial.toCQLFilter_(&quot;WITHIN&quot;, geometries) }); }; /** * This function creates a spatial filter to know which features intersects another feature or layer * * @function * @param {M.layer.Vector|M.Feature|object|Array&lt;M.Feature|object&gt;} param - Layer or geometry on which the query is performed * @return {M.filter.Spatial} Space filter * @api stable */ M.filter.spatial.INTERSECT = function(param) { let geometries = M.filter.spatial.parseParamToGeometries(param); return new M.filter.Spatial(function(geometryToFilter, index) { let geojsonParser = new jsts.io.GeoJSONReader(); let jtsGeomToFilter = geojsonParser.read(geometryToFilter); return geometries.some(geom =&gt; { let jtsGeom = geojsonParser.read(geom); return jtsGeomToFilter.intersects(jtsGeom); }); }, { cqlFilter: M.filter.spatial.toCQLFilter_(&quot;INTERSECTS&quot;, geometries) }); }; /** * TODO * * @function * @param {M.layer.Vector|M.Feature|object|Array&lt;M.Feature|object&gt;} param - Layer or geometry on which the query is performed * @return {M.filter.Spatial} Space filter * @api stable */ M.filter.spatial.parseParamToGeometries = function(param) { let geometries = []; if (param instanceof M.layer.Vector) { geometries = [...param.getFeatures().map(feature =&gt; feature.getGeometry())]; } else { if (!M.utils.isArray(param)) { param = [param]; } geometries = param.map(p =&gt; { let geom; if (p instanceof M.Feature) { geom = p.getGeometry(); } else if (M.utils.isObject(p)) { geom = p; } return geom; }); } return geometries; }; /** * TODO * * @private * @function * @param {M.layer.Vector|M.Feature|object|Array&lt;M.Feature|object&gt;} param - Layer or geometry on which the query is performed * @return {M.filter.Spatial} Space filter */ M.filter.spatial.toCQLFilter_ = function(operation, geometries) { let cqlFilter = &quot;&quot;; let wktFormat = new M.format.WKT(); for (let i = 0; i &lt; geometries.length; i++) { if (i !== 0) { // es un OR porque se hace una interseccion completa con todas // las geometries cqlFilter += &quot; OR &quot;; } let geometry = geometries[i]; if (geometry.type.toLowerCase() === &quot;point&quot;) { geometry.coordinates.length = 2; } cqlFilter += operation + &quot;({{geometryName}}, &quot; + wktFormat.write(geometry) + &quot;)&quot;; } return cqlFilter; }; })(); × Search results Close "},"format_geojson.js.html":{"id":"format_geojson.js.html","title":"Source: format/geojson.js","body":" Mapea 4 Namespaces M.filterM.filter.spatialM.Handlebars.helpersM.pluginM.remoteM.StyleM.style.alignM.style.baselineM.style.chartM.style.FeatureM.style.overflowM.style.patternM.style.quantificationM.style.SimpleM.style.stateM.style.textoverflowM.templateM.utilsM.window Classes M.ClusteredFeatureM.ControlM.control.GetFeatureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.GeoJSONM.format.WKTM.handler.FeaturesM.LabelM.LayerM.layer.GeoJSONM.layer.KMLM.layer.MapboxM.layer.OSMM.layer.VectorM.layer.WFSM.layer.WMCM.layer.WMSM.layer.WMTSM.MapM.ObjectM.ParametersM.PluginM.PopupM.Popup.TabM.remote.ResponseM.style.CategoryM.style.ChartM.style.chart.VariableM.style.ChoroplethM.style.ClusterM.style.LineM.style.PointM.style.PolygonM.style.ProportionalM.ui.Panel Global * @protected Source: format/geojson.js goog.provide('M.format.GeoJSON'); goog.require('M.Feature'); (function() { /** * @classdesc * Main constructor of the class. Creates a layer * with parameters specified by the user * * @constructor * @extends {M.facade.Base} * @param {string|Object} userParameters parameters * provided by the user * @api stable */ M.format.GeoJSON = (function(options) { // checks if the implementation can create format GeoJSON if (M.utils.isUndefined(M.impl.format.GeoJSON)) { M.exception('La implementación usada no puede M.impl.format.GeoJSON'); } options = (options || {}); /** * Implementation of this formatter * @public * @type {M.impl.format.GeoJSON} */ var impl = new M.impl.format.GeoJSON(options); // calls the super constructor goog.base(this, impl); }); goog.inherits(M.format.GeoJSON, M.facade.Base); /** * TODO * * @public * @function * @param {Array&lt;M.Feature&gt;} features features array to parsed * as a GeoJSON FeatureCollection * @return {Array&lt;Object&gt;} * @api stable */ M.format.GeoJSON.prototype.write = function(features) { if (!M.utils.isArray(features)) { features = [features]; } return this.getImpl().write(features); }; /** * This function read Features * * @public * @function * @param {object} geojson GeoJSON to parsed as a * M.Feature array * @return {Array&lt;M.Feature&gt;} * @api stable */ M.format.GeoJSON.prototype.read = function(geojson, projection) { var features = []; if (!M.utils.isNullOrEmpty(geojson)) { if (M.utils.isString(geojson)) { geojson = JSON.parse(geojson); } let geojsonFeatures = []; if (geojson.type === &quot;FeatureCollection&quot;) { geojsonFeatures = geojson.features; } else if (geojson.type === &quot;Feature&quot;) { geojsonFeatures = [geojson]; } features = this.getImpl().read(geojson, geojsonFeatures, projection); } return features; }; })(); × Search results Close "},"format_wkt.js.html":{"id":"format_wkt.js.html","title":"Source: format/wkt.js","body":" Mapea 4 Namespaces M.filterM.filter.spatialM.Handlebars.helpersM.pluginM.remoteM.StyleM.style.alignM.style.baselineM.style.chartM.style.FeatureM.style.overflowM.style.patternM.style.quantificationM.style.SimpleM.style.stateM.style.textoverflowM.templateM.utilsM.window Classes M.ClusteredFeatureM.ControlM.control.GetFeatureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.GeoJSONM.format.WKTM.handler.FeaturesM.LabelM.LayerM.laye ometry type * @const * @type {string} * @public * @api stable */ M.geom.wkt.type.MULTI_LINE_STRING = 'MultiLineString'; /** * WKT geometry type * @const * @type {string} * @public * @api stable */ M.geom.wkt.type.MULTI_POLYGON = 'MultiPolygon'; /** * WKT geometry type * @const * @type {string} * @public * @api stable */ M.geom.wkt.type.GEOMETRY_COLLECTION = 'GeometryCollection'; /** * WKT geometry type * @const * @type {string} * @public * @api stable */ M.geom.wkt.type.CIRCLE = 'Circle'; /** * */ M.geom.geojson.type.POINT = &quot;Point&quot;; M.geom.geojson.type.MULTI_POINT = &quot;MultiPoint&quot;; M.geom.geojson.type.LINE_STRING = &quot;LineString&quot;; M.geom.geojson.type.MULTI_LINE_STRING = &quot;MultiLineString&quot;; M.geom.geojson.type.POLYGON = &quot;Polygon&quot;; M.geom.geojson.type.MULTI_POLYGON = &quot;MultiPolygon&quot;; M.geom.geojson.type.GEOMETRY_COLLECTION = &quot;GeometryCollection&quot;; /** * Parses the geometry * @public * @function * @param {string} rawType the type to be parsed * @api stable */ M.geom.parse = function(rawGeom) { var parsedGeom = M.utils.normalize(rawGeom, true); return M.geom.wfs.type[parsedGeom]; }; /** * Parses the geometry * @public * @function * @param {string} rawType the type to be parsed * @api stable */ M.geom.parseWFS = function(wfsType) { var parsedWFS; if (wfsType === M.geom.wfs.type.POINT) { parsedWFS = M.geom.wkt.type.POINT; } else if (wfsType === M.geom.wfs.type.LINE) { parsedWFS = M.geom.wkt.type.LINE_STRING; } else if (wfsType === M.geom.wfs.type.POLYGON) { parsedWFS = M.geom.wkt.type.POLYGON; } else if (wfsType === M.geom.wfs.type.MPOINT) { parsedWFS = M.geom.wkt.type.MULTI_POINT; } else if (wfsType === M.geom.wfs.type.MLINE) { parsedWFS = M.geom.wkt.type.MULTI_LINE_STRING; } else if (wfsType === M.geom.wfs.type.MPOLYGON) { parsedWFS = M.geom.wkt.type.MULTI_POLYGON; } return parsedWFS; }; })(); × Search results Close "},"utils_handlebarshelpers.js.html":{"id":"utils_handlebarshelpers.js.html","title":"Source rst arguments is greater than the second one */ Handlebars.registerHelper('oneword', function(arg1, options) { if (!/\\s/g.test(M.utils.getTextFromHtml(arg1))) { return options.fn(this); } return options.inverse(this); }); })(window || {}); × Search results Close "},"handlers_featureshandler.js.html":{"id":"handlers_featureshandler.js.html","title":"Source: handlers/featureshandler.js","body":" Mapea 4 Namespaces M.filterM.filter.spatialM.Handlebars.helpersM.pluginM.remoteM.StyleM.style.alignM.style.baselineM.style.chartM.style.FeatureM.style.overflowM.style.patternM.style.quantificationM.style.SimpleM.style.stateM.style.textoverflowM.templateM.utilsM.window Classes M.ClusteredFeatureM.ControlM.control.GetFeatureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.GeoJSONM.format.WKTM.handler.FeaturesM.LabelM.LayerM.layer.GeoJSONM.layer.KMLM.layer.MapboxM.layer.OSMM.layer.VectorM.layer.WFSM.layer.WMCM.layer.WMSM.layer.WMTSM.MapM.ObjectM.ParametersM.PluginM.PopupM.Popup.TabM.remote.ResponseM.style.CategoryM.style.ChartM.style.chart.VariableM.style.ChoroplethM.style.ClusterM.style.LineM.style.PointM.style.PolygonM.style.ProportionalM.ui.Panel Global * @protected Source: handlers/featureshandler.js goog.provide('M.handler.Features'); goog.require('M.utils'); goog.require('M.exception'); goog.require('M.facade.Base'); (function() { /** * @classdesc * Main constructor of the class. Creates a layer * with parameters specified by the user * * @constructor * @extends {M.facade.Base} * @api stable */ M.handler.Features = (function(options = {}, impl = new M.impl.handler.Features(options)) { /** * @private * @type {M.Map} * @expose */ this.map_ = null; /** * @private * @type {Array&lt;M.layer.Vector&gt;} * @expose */ this.layers_ = []; /** * @private * @type {boolean} * @expose */ this.activated_ = false; /** * @private * @type {Object} * @expose */ this.prevSelectedFeatures_ = {}; /** * @private * @type {Object} * @expose */ this.prevHoverFeatures_ = {}; // checks if the implementation has all methods if (!M.utils.isFunction(impl.addTo)) { M.exception('La implementación usada no posee el método addTo'); } if (!M.utils.isFunction(impl.getFeaturesByLayer)) { M.exception('La implementación usada no posee el método getFeaturesByLayer'); } // calls the super constructor goog.base(this, impl); }); goog.inherits(M.handler.Features, M.facade.Base); /** * This function adds the control to the specified map * * @public * @function * @param {M.Map} map to add the plugin * @api stable * @export */ M.handler.Features.prototype.addTo = function(map) { this.map_ = map; this.map_.on(M.evt.CLICK, this.clickOnMap_, this); this.map_.on(M.evt.MOVE, this.moveOverMap_, this); this.getImpl().addTo(this.map_); this.fire(M.evt.ADDED_TO_MAP); }; /** * TODO * * @private * @function */ M.handler.Features.prototype.clickOnMap_ = function(evt) { if (this.activated_ === true) { let impl = this.getImpl(); this.layers_.forEach(function(layer) { let clickedFeatures = impl.getFeaturesByLayer(evt, layer); let prevFeatures = [...this.prevSelectedFeatures_[layer.name]]; // no features selected then unselect prev selected features if (clickedFeatures.length === 0 &amp;&amp; prevFeatures.length &gt; 0) { this.unselectFeatures(prevFeatures, layer, evt); } else if (clickedFeatures.length &gt; 0) { let newFeatures = clickedFeatures.filter(f =&gt; !prevFeatures.some(pf =&gt; pf.equals(f))); let diffFeatures = prevFeatures.filter(f =&gt; !clickedFeatures.some(pf =&gt; pf.equals(f))); // unselect prev selected features which have not been selected this time if (diffFeatures.length &gt; 0) { this.unselectFeatures(diffFeatures, layer, evt); } // select new selected features if (newFeatures.length &gt; 0) { this.selectFeatures(newFeatures, layer, evt); } } }, this); } }; /** * TODO * * @private * @function */ M.handler.Features.prototype.moveOverMap_ = function(evt) { if (this.activated_ === true) { let impl = this.getImpl(); this.layers_.forEach(function(layer) { let hoveredFeatures = impl.getFeaturesByLayer(evt, layer); let prevFeatures = [...this.prevHoverFeatures_[layer.name]]; // no features selected then unselect prev selected features if (hoveredFeatures.length === 0 &amp;&amp; prevFeatures.length &gt; 0) { this.leaveFeatures_(prevFeatures, layer, evt); } else if (hoveredFeatures.length &gt; 0) { let newFeatures = hoveredFeatures.filter(f =&gt; (f instanceof M.Feature) &amp;&amp; !prevFeatures.some(pf =&gt; pf.equals(f))); let diffFeatures = prevFeatures.filter(f =&gt; !hoveredFeatures.some(pf =&gt; pf.equals(f))); // unselect prev selected features which have not been selected this time if (diffFeatures.length &gt; 0) { this.leaveFeatures_(diffFeatures, layer, evt); } // select new selected features if (newFeatures.length &gt; 0) { this.hoverFeatures_(newFeatures, layer, evt); } } }, this); } }; /** * TODO * * @public * @function * @api stable */ M.handler.Features.prototype.selectFeatures = function(features, layer, evt) { this.prevSelectedFeatures_[layer.name] = this.prevSelectedFeatures_[layer.name].concat(features); let layerImpl = layer.getImpl(); if (M.utils.isFunction(layerImpl.selectFeatures)) { layerImpl.selectFeatures(features, evt.coord, evt); } layer.fire(M.evt.SELECT_FEATURES, [features, evt]); }; /** * TODO * * @public * @function * @api stable */ M.handler.Features.prototype.unselectFeatures = function(features, layer, evt) { // removes unselected features this.prevSelectedFeatures_[layer.name] = this.prevSelectedFeatures_[layer.name].filter(pf =&gt; !features.some(f =&gt; f.equals(pf))); let layerImpl = layer.getImpl(); if (M.utils.isFunction(layerImpl.unselectFeatures)) { layerImpl.unselectFeatures(features, evt.coord); } layer.fire(M.evt.UNSELECT_FEATURES, [features, evt.coord]); }; /** * TODO * * @private * @function * @api stable */ M.handler.Features.prototype.hoverFeatures_ = function(features, layer, evt) { this.prevHoverFeatures_[layer.name] = this.prevHoverFeatures_[layer.name].concat(features); layer.fire(M.evt.HOVER_FEATURES, [features, evt]); this.getImpl().addCursorPointer(); }; /** * TODO * * @private * @function * @api stable */ M.handler.Features.prototype.leaveFeatures_ = function(features, layer, evt) { this.prevHoverFeatures_[layer.name] = this.prevHoverFeatures_[layer.name].filter(pf =&gt; !features.some(f =&gt; f.equals(pf))); layer.fire(M.evt.LEAVE_FEATURES, [features, evt.coord]); this.getImpl().removeCursorPointer(); }; /** * function adds the event 'click' * * @public * @function * @api stable * @export */ M.handler.Features.prototype.activate = function() { if (this.activated_ === false) { this.activated_ = true; this.fire(M.evt.ACTIVATED); } }; /** * function remove the event 'click' * * @public * @function * @api stable * @export */ M.handler.Features.prototype.deactivate = function() { if (this.activated_ === true) { this.activated_ = false; this.fire(M.evt.DEACTIVATED); } }; /** * Sets the panel of the control * * @public * @function * @param {M.ui.Panel} panel * @api stable * @export */ M.handler.Features.prototype.addLayer = function(layer) { if (!M.utils.includes(this.layers_, layer)) { this.layers_.push(layer); this.prevSelectedFeatures_[layer.name] = []; this.prevHoverFeatures_[layer.name] = []; } }; /** * Gets the panel of the control * * @public * @function * @returns {M.ui.Panel} * @api stable * @export */ M.handler.Features.prototype.removeLayer = function(layer) { this.layers_.remove(layer); this.prevSelectedFeatures_[layer.name] = null; this.prevHoverFeatures_[layer.name] = null; delete this.prevSelectedFeatures_[layer.name]; delete this.prevHoverFeatures_[layer.name]; }; /** * Destroys the handler * * @public * @function * @api stable * @export */ M.handler.Features.prototype.destroy = function() { // TODO // this.getImpl().destroy(); // th ().transparent = (M.utils.normalize(newTransparent) === 'true'); } else { this.getImpl().transparent = newTransparent; } } else { this.getImpl().transparent = true; } } }); /** * 'displayInLayerSwitcher' the layer transparence */ Object.defineProperty(M.Layer.prototype, &quot;displayInLayerSwitcher&quot;, { get: function() { return this.getImpl().displayInLayerSwitcher; }, // defining new type is not allowed set: function(newDisplayInLayerSwitcher) { if (!M.utils.isNullOrEmpty(newDisplayInLayerSwitcher)) { if (M.utils.isString(newDisplayInLayerSwitcher)) { this.getImpl().displayInLayerSwitcher = (M.utils.normalize(newDisplayInLayerSwitcher) === 'true'); } else { this.getImpl().displayInLayerSwitcher = newDisplayInLayerSwitcher; } } else { this.getImpl().displayInLayerSwitcher = true; } } }); /** * This function indicates if the layer is visible * * @function * @api stable * @export */ M.Layer.prototype.isVisible = function() { // checks if the implementation can manage this method if (M.utils.isUndefined(this.getImpl().isVisible)) { M.exception('La implementación usada no posee el método isVisible'); } return this.getImpl().isVisible(); }; /** * This function indicates if the layer is visible * * @function * @api stable * @export */ M.Layer.prototype.isQueryable = function() { // checks if the implementation can manage this method if (M.utils.isUndefined(this.getImpl().isQueryable)) { M.exception('La implementación usada no posee el método isQueryable'); } return this.getImpl().isQueryable(); }; /** * This function sets the visibility of this layer * * @function * @api stable * @export */ M.Layer.prototype.setVisible = function(visibility) { // checks if the param is null or empty if (M.utils.isNullOrEmpty(visibility)) { M.exception('No ha especificado ningún parámetro de visibilidad'); } // checks if the param is boolean or string if (!M.utils.isString(visibility) &amp;&amp; !M.utils.isBoolean(visibility)) { M.exception('No ha especificado ningún parámetro de visibilidad'); } // checks if the implementation can manage this method if (M.utils.isUndefined(this.getImpl().setVisible)) { M.exception('La implementación usada no posee el método setVisible'); } visibility = /^1|(true)$/i.test(visibility); this.getImpl().setVisible(visibility); }; /** * This function indicates if the layer is in range * * @function * @api stable * @export */ M.Layer.prototype.inRange = function() { // checks if the implementation can manage this method if (M.utils.isUndefined(this.getImpl().inRange)) { M.exception('La implementación usada no posee el método inRange'); } return this.getImpl().inRange(); }; /** * This function checks if an object is equals * to this layer * * @function * @api stable */ M.Layer.prototype.getLegendURL = function() { return this.getImpl().getLegendURL(); }; /** * This function checks if an object is equals * to this layer * * @function * @api stable */ M.Layer.prototype.setLegendURL = function(legendUrl) { if (M.utils.isNullOrEmpty(legendUrl)) { legendUrl = M.utils.concatUrlPaths([M.config.THEME_URL, M.Layer.LEGEND_DEFAULT]); } this.getImpl().setLegendURL(legendUrl); }; /** * This function gets the z-index of this layer * * @function * @api stable */ M.Layer.prototype.getZIndex = function() { return this.getImpl().getZIndex(); }; /** * This function sets the z-index for this layer * * @function * @api stable */ M.Layer.prototype.setZIndex = function(zIndex) { this.getImpl().setZIndex(zIndex); }; /** * This function gets the opacity of this layer * * @function * @api stable */ M.Layer.prototype.getOpacity = function() { return this.getImpl().getOpacity(); }; /** * This function sets the opacity of this layer * * @function * @api stable */ M.Layer.prototype.setOpacity = function(opacity) { this.getImpl().setOpacity(opacity); }; /** * This function refreshes the state of this * layer * * @function * @api stable * @export */ M.Layer.prototype.refresh = function() { // checks if the implementation can manage this method if (!M. e user * * @constructor * @extends {M.layer.Vector} * @param {string|Mx.parameters.GeoJSON} userParameters parameters * @param {Mx.parameters.LayerOptions} options provided by the user * @api stable */ M.layer.GeoJSON = (function(parameters, options = {}) { // checks if the implementation can create KML layers if (M.utils.isUndefined(M.impl.layer.GeoJSON)) { M.exception('La implementación usada no puede crear capas GeoJSON'); } // checks if the param is null or empty if (M.utils.isNullOrEmpty(parameters)) { M.exception('No ha especificado ningún parámetro'); } /** * Implementation of this layer * @public * @type {M.impl.layer.GeoJSON} */ var impl = new M.impl.layer.GeoJSON(parameters, options); // calls the super constructor goog.base(this, this, options, impl); if (M.utils.isString(parameters)) { this.url = parameters; } else if (M.utils.isArray(parameters)) { this.source = parameters; } else { // url this.url = parameters.url; // name this.name = parameters.name; // source this.source = parameters.source; // extract this.extract = parameters.extract; //crs if (!M.utils.isNullOrEmpty(parameters.crs)) { if (M.utils.isNullOrEmpty(this.source)) { this.source = { &quot;type&quot;: &quot;FeatureCollection&quot;, &quot;features&quot;: [] }; } this.source['crs'] = { &quot;type&quot;: &quot;EPSG&quot;, &quot;properties&quot;: { &quot;code&quot;: parameters.crs } }; } } if (M.utils.isNullOrEmpty(this.extract)) { this.extract = true; // by default } // options this.options = options; }); goog.inherits(M.layer.GeoJSON, M.layer.Vector); /** * 'type' This property indicates if * the layer was selected */ Object.defineProperty(M.layer.GeoJSON.prototype, &quot;type&quot;, { get: function() { return M.layer.type.GeoJSON; }, // defining new type is not allowed set: function(newType) { if (!M.utils.isUndefined(newType) &amp;&amp; !M.utils.isNullOrEmpty(newType) &amp;&amp; (newType !== M.layer.type.GeoJSON)) { M.exception('El tipo de capa debe ser \\''.concat(M.layer.type.GeoJSON).concat('\\' pero se ha especificado \\'').concat(newType).concat('\\'')); } } }); /** * 'extract' the features properties */ Object.defineProperty(M.layer.GeoJSON.prototype, &quot;source&quot;, { get: function() { return this.getImpl().source; }, // defining new type is not allowed set: function(newSource) { this.getImpl().source = newSource; } }); /** * 'extract' the features properties */ Object.defineProperty(M.layer.GeoJSON.prototype, &quot;extract&quot;, { get: function() { return this.getImpl().extract; }, // defining new type is not allowed set: function(newExtract) { if (!M.utils.isNullOrEmpty(newExtract)) { if (M.utils.isString(newExtract)) { this.getImpl().extract = (M.utils.normalize(newExtract) === 'true'); } else { this.getImpl().extract = newExtract; } } else { this.getImpl().extract = true; } } }); /** * This function checks if an object is equals * to this layer * * @function * @api stable */ M.layer.GeoJSON.prototype.equals = function(obj) { var equals = false; if (obj instanceof M.layer.GeoJSON) { equals = this.name === obj.name; equals = equals &amp;&amp; (this.extract === obj.extract); } return equals; }; /** * This function checks if an object is equals * to this layer * * @function * @api stable */ M.layer.GeoJSON.prototype.setSource = function(source) { this.source = source; this.getImpl().setSource(source); }; M.layer.GeoJSON.prototype.setStyle = function(style, applyToFeature = false) { const applyStyleFn = function() { if (M.utils.isNullOrEmpty(style)) { style = M.utils.generateStyleLayer(M.layer.GeoJSON.DEFAULT_OPTIONS_STYLE, this); } let isCluster = style instanceof M.style.Cluster; let isPoint = [M.geom.geojson.type.POINT, M.geom.geojson.type.MULTI_POINT].includes(M.utils.getGeometryType(this)); if (style instanceof M.Style &amp;&amp; (!isCluster || isPoint)) { if (!M.utils.isNullOrEmpty(this.style_)) { this.style_.unapply(this); } style.apply(this, applyToFeature); this.style_ = style; } }; if (this.getImpl().isLoaded()) { applyStyleFn.bi e(this, impl); // this.updateCanvas(); }); goog.inherits(M.Style, M.facade.Base); /** * This function apply style * * @public * @param {M.layer.Vector} layer - Layer to apply the styles * @function * @api stable */ M.Style.prototype.apply = function(layer) { this.layer_ = layer; this.getImpl().applyToLayer(layer); this.updateCanvas(); }; /** * This function apply style * * @function * @protected * @param {M.layer.Vector} layer - Layer to apply the styles * @api stable */ M.Style.prototype.unapply = function(layer) {}; /** * This function returns the value of the indicated attribute * * @function * @public * @param {String} attribute - Attribute to know the value * @return {Object} Attribute Value */ M.Style.prototype.get = function(attribute) { let attrValue; attrValue = this.options_[attribute]; if (M.utils.isNullOrEmpty(attrValue)) { // we look up the attribute by its path. Example: getAttribute('foo.bar.attr') // --&gt; return feature.properties.foo.bar.attr value let attrPath = attribute.split('.'); if (attrPath.length &gt; 1) { attrValue = attrPath.reduce((obj, attr) =&gt; !M.utils.isNullOrEmpty(obj) ? ((obj instanceof M.Style) ? obj.get(attr) : obj[attr]) : undefined, this); } } return attrValue; }; /** * This function set value to property and apply new property * * @public * @param {String} property - Property to change the value * @param {String} value - Value to property * @return {M.Style} * @function * @api stable */ M.Style.prototype.set = function(property, value) { M.Style.setValue_(this.options_, property, value); if (!M.utils.isNullOrEmpty(this.layer_)) { this.getImpl().updateFacadeOptions(this.options_); } if (!M.utils.isNullOrEmpty(this.feature_)) { this.applyToFeature(this.feature_); } this.refresh(); return this; }; /** * This function set value to property * * @private * @param {Object} obj - Style * @param {String} path - Path property * @param {String} value - Value property * @return {String} value * @function */ M.Style.setValue_ = function  categoryStyles; goog.base(this, options, {}); }); goog.inherits(M.style.Category, M.Style); /** * This function apply the styleCategory object to specified layer * * @function * @public * @param {M.layer.Vector} layer - layer is the layer where we want to apply the new Style * @returns {M.style.Category} * @api stable */ M.style.Category.prototype.apply = function(layer) { this.layer_ = layer; this.update_(); }; /** * This function return the AttributeName * * @function * @public * @returns {String} * @api stable */ M.style.Category.prototype.getAttributeName = function() { return this.attributeName_; }; /** * This function set the AttributeName defined by user * * @function * @public * @param {String} attributeName - newAttributeName is the newAttributeName specified by the user * @returns {M.style.Category} * @api stable */ M.style.Category.prototype.setAttributeName = function(attributeName) { this.attributeName_ = attributeName; this.update_(); return this; }; /** * This function return an Array with the diferents Categories * * @function * @public * @returns {Array&lt;String&gt;} * @api stable */ M.style.Category.prototype.getCategories = function() { return this.categoryStyles_; }; /** * This function sets the object categories * * @function * @public * @param {Map&lt;String,M.style&gt;} categories * @return {M.style.styleCategory} * @api stable * */ M.style.Category.prototype.setCategories = function(categories) { this.categoryStyles_ = categories; this.update_(); return this; }; /** * This function return the style of a specified Category defined by user * * @function * @public * @param {String} string - string is the name of a category value * @returns {M.style} * @api stable */ M.style.Category.prototype.getStyleForCategory = function(category) { return this.categoryStyles_[category]; }; /** * This function set the style of a specified Category defined by user * * @function * @public * @param {String} category - category is the name of a category value * @param {M.style.Simple} style - style is the new style to switch * @returns {M.style.Category} * @api stable */ M.style.Category.prototype.setStyleForCategory = function(category, style) { this.categoryStyles_[category] = style; this.update_(); return this; }; /** * This function updates the canvas of style * * @function * @public * @api stable */ M.style.Category.prototype.updateCanvas = function() { let canvasImages = []; this.updateCanvasPromise_ = new Promise((success, fail) =&gt; this.loadCanvasImages_(0, canvasImages, success)); }; /** * TODO * * @function * @private * @param {CanvasRenderingContext2D} vectorContext - context of style canvas */ M.style.Category.prototype.loadCanvasImages_ = function(currentIndex, canvasImages, callbackFn) { let categories = this.getCategories(); let categoryNames = Object.keys(categories); // base case if (currentIndex === categoryNames.length) { this.drawGeometryToCanvas(canvasImages, callbackFn); } // recursive case else { let category = categoryNames[currentIndex]; let style = this.getStyleForCategory(category); let image = new Image(); image.crossOrigin = 'Anonymous'; let scope_ = this; image.onload = function() { canvasImages.push({ 'image': this, 'categoryName': category }); scope_.loadCanvasImages_((currentIndex + 1), canvasImages, callbackFn); }; image.onerror = function() { canvasImages.push({ 'categoryName': category }); scope_.loadCanvasImages_((currentIndex + 1), canvasImages, callbackFn); }; style.updateCanvas(); if (style.get('icon.src')) { M.utils.getImageSize(style.get('icon.src')).then((img) =&gt; { image.width = style.get('icon.scale') ? img.width * style.get('icon.scale') : img.width; image.height = style.get('icon.scale') ? img.height * style.get('icon.scale') : img.height; image.src = style.toImage(); }); } else { image.src = style.toImage(); } } }; /** * TODO * * @function * @public * @param {CanvasRenderingContext2D} vectorContext - context of style canvas * @api stable */ M.style.Category.prototype.draw mine whether the symbolizer rotates with the map. * - animation {bool} this field is currently ignored [NOT IMPLEMENTED YET] * - variables {object|M.style.chart.Variable|string|Array&lt;string&gt;|Array&lt;M.style.chart.Variable&gt;} the chart variables * * @api stable */ M.style.Chart = (function(options = {}) { let variables = options.variables || null; // vars parsing if (!Object.values(M.style.chart.types).includes(options.type)) { options.type = M.style.Chart.DEFAULT.type; } if (!M.utils.isNullOrEmpty(variables)) { if (variables instanceof Array) { options.variables = variables.filter(variable =&gt; variable != null).map(variable =&gt; this.formatVariable_(variable)); } else if (typeof variables === 'string' || typeof variables === 'object') { options.variables = [this.formatVariable_(variables)]; } else { options.variables = []; } } // scheme parsing // if scheme is null we will set the default theme if (M.utils.isNullOrEmpty(options.scheme)) { options.scheme = M.style.Chart.DEFAULT.scheme; // if is a string we will check if its custom (take values from variables) or a existing theme } else if (typeof options.scheme === 'string') { // NOTICE THAT } else if (options.scheme instanceof String) { WONT BE TRUE if (options.scheme === M.style.chart.schemes.Custom &amp;&amp; options.variables.some(variable =&gt; variable.fillColor != null)) { options.scheme = options.variables.map((variable) =&gt; variable.fillColor ? variable.fillColor : ''); } else { options.scheme = M.style.chart.schemes[options.scheme] || M.style.Chart.DEFAULT.scheme; } // if is an array of string we will set it directly } else if (!(options.scheme instanceof Array &amp;&amp; options.scheme.every(el =&gt; typeof el === 'string'))) { options.scheme = M.style.Chart.DEFAULT.scheme; } let impl = new M.impl.style.Chart(options); // calls the super constructor goog.base(this, options, impl); }); goog.inherits(M.style.Chart, M.style.Feature); /** * formats a chart variable to creates a new M.style.chart.Variable * * @param {M.style.chart.Variable|string|object} variableOb a chart variable * @private * @function * @api stable */ M.style.Chart.prototype.formatVariable_ = function(variableOb) { if (variableOb == null) { return null; } let constructorOptions = {}; if (variableOb instanceof M.style.chart.Variable) { return variableOb; } else if (typeof variableOb === 'string') { constructorOptions = { attribute: variableOb }; } else { constructorOptions = variableOb; } return new M.style.chart.Variable(constructorOptions); }; /** * This function updates the canvas of style * * @function * @public * @api stable */ M.style.Chart.prototype.updateCanvas = function() { if (M.utils.isNullOrEmpty(this.getImpl()) || M.utils.isNullOrEmpty(this.canvas_)) { return false; } this.getImpl().updateCanvas(this.canvas_); }; /** * @inheritDoc */ M.style.Chart.prototype.apply = function(layer) { this.layer_ = layer; layer.getFeatures().forEach(feature =&gt; feature.setStyle(this.clone())); this.updateCanvas(); }; /** * Default options for this style * * @const * @type {object} * @public * @api stable */ M.style.Chart.DEFAULT = { shadow3dColor: '#369', type: M.style.chart.types.PIE, scheme: M.style.chart.schemes.Classic, radius: 20, donutRatio: 0.5, offsetX: 0, offsetY: 0, animationStep: 1 }; })(); × Search results Close "},"chart_types.js.html":{"id":"chart_types.js.html","title":"Source: chart/types.js","body":" Mapea 4 Namespaces M.filterM.filter.spatialM.Handlebars.helpersM.pluginM.remoteM.StyleM.style.alignM.style.baselineM.style.chartM.style.FeatureM.style.overflowM.style.patternM.style.quantificationM.style.SimpleM.style.stateM.style.textoverflowM.templateM.utilsM.window Classes M.ClusteredFeatureM.ControlM.control.GetFeatureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.GeoJS atureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.GeoJSONM.format.WKTM.handler.FeaturesM.LabelM.LayerM.layer.GeoJSONM.layer.KMLM.layer.MapboxM.layer.OSMM.layer.VectorM.layer.WFSM.layer.WMCM.layer.WMSM.layer.WMTSM.MapM.ObjectM.ParametersM.PluginM.PopupM.Popup.TabM.remote.ResponseM.style.CategoryM.style.ChartM.style.chart.VariableM.style.ChoroplethM.style.ClusterM.style.LineM.style.PointM.style.PolygonM.style.ProportionalM.ui.Panel Global * @protected Source: chart/variable.js goog.provide('M.style.chart.Variable'); /** * @namespace M.style.chart.Variable */ (function() { /** * @classdesc * Main constructor of the class. Creates a chart variable * * @param {Mx.ChartVariableOptions} options. * - attribute {string} the feature property name where data is stored * - label {number} * - text {string|Function} data label displayed. If this property is a * function the args passed will be: currentVal, values, feature * - stroke. * - color {string} the color of the data label stroke * - width {number} the width of the data label stroke * - radiusIncrement {number} distance between text position origin and * chart radius * - fill {string} the color of the data label * - font {string} the font family of the data label * - scale {number} the scale of the data label. We can't use a font size so * canvas will rescales the text * - fill {number} the color of the chart representation fill (if chart type = 'bar') * this property sets the bar fill color * - legend {string} the layerswitcher legend label * * [WARN] Notice that label property only will be applied if the geometry is * not of type 'multipolygon' and chart type is distinct of 'bar' type * * @constructor * @api stable */ M.style.chart.Variable = function(options = {}) { /** * Feature property name where data is stored * @private * @type {string} */ this.attributeName_ = options.attribute || null; /** * Data label displayed options * @private * @type {object} */ this.label_ = options.label || null; /** * Data chart color * @private * @type {string} */ this.fillColor_ = options.fill || null; /** * Layerswitcher display name * @private * @type {string} */ this.legend_ = options.legend || null; }; /** * attributeName_ setter &amp; getter declaration */ Object.defineProperty(M.style.chart.Variable.prototype, 'attribute', { get: function() { return this.attributeName_; }, set: function(attribute) { this.attributeName_ = attribute; } }); /** * label_ setter &amp; getter declaration */ Object.defineProperty(M.style.chart.Variable.prototype, 'label', { get: function() { return this.label_; }, set: function(label) { this.label_ = label; } }); /** * fillColor_ setter &amp; getter declaration */ Object.defineProperty(M.style.chart.Variable.prototype, 'fillColor', { get: function() { return this.fillColor_; }, set: function(fillColor) { this.fillColor_ = fillColor; } }); /** * legend_ setter &amp; getter declaration */ Object.defineProperty(M.style.chart.Variable.prototype, 'legend', { get: function() { return this.legend_; }, set: function(legend) { this.legend_ = legend; } }); })(); × Search results Close "},"style_stylesimple.js.html":{"id":"style_stylesimple.js.html","title":"Source: style/stylesimple.js","body":" Mapea 4 Namespaces M.filterM.filter.spatialM.Handlebars.helpersM.pluginM.remoteM.StyleM.style.alignM.style.baselineM.style.chartM.style.FeatureM.style.overflowM.style.patternM.style.quantificationM.style.SimpleM.style.stateM.style.textoverflowM.templateM.utilsM.window Classes M.ClusteredFeatureM.ControlM.control.GetFeatureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.G riableM.style.ChoroplethM.style.ClusterM.style.LineM.style.PointM.style.PolygonM.style.ProportionalM.ui.Panel Global * @protected Source: style/stylechoropleth.js goog.provide('M.style.Choropleth'); goog.require('M.Style'); goog.require('M.style.quantification'); /** * @namespace M.style.Choropleth */ (function() { /** * @classdesc * Main constructor of the class. Creates a style choropleth * with parameters specified by the user * * @constructor * @extends {M.Style} * @param {String} * @param {Array&lt;Style&gt;} * @param {M.style.quantification} * @param {object} * @api stable */ M.style.Choropleth = (function(attributeName, styles, quantification = M.style.quantification.JENKS(), options = {}) { if (M.utils.isNullOrEmpty(attributeName)) { M.exception(&quot;No se ha especificado el nombre del atributo.&quot;); } /** * TODO * @public * @type {String} * @api stable * @expose */ this.attributeName_ = attributeName; /** * @public * @type {Array&lt;M.style.Simple&gt;} * @api stable * @expose */ this.styles_ = styles; /** * @public * @type {M.quantification|function} * @api stable * @expose */ this.quantification_ = quantification; /** * @public * @type {Array&lt;Number&gt;} * @api stable * @expose */ this.dataValues_ = []; /** * @public * @type{Array&lt;Number&gt;} * @api stable * @expose */ this.breakPoints_ = []; goog.base(this, options, {}); }); goog.inherits(M.style.Choropleth, M.Style); /** * This function apply the style to specified layer * @function * @public * @param {M.Layer.Vector} layer - Layer where to apply choropleth style * @api stable */ M.style.Choropleth.prototype.apply = function(layer) { this.layer_ = layer; this.update_(); }; /** * This function return the attribute name defined by user * @function * @public * @return {String} attribute name of Style * @api stable */ M.style.Choropleth.prototype.getAttributeName = function() { return this.attributeName_; }; /** * This function set the attribute name defined by user * @function * @public * @param {String} attributeName - attribute name to set * @api stable */ M.style.Choropleth.prototype.setAttributeName = function(attributeName) { this.attributeName_ = attributeName; this.update_(); return this; }; /** * This function return quantification function defined by user * @function * @public * @return {M.style.quantification|function} quantification function of style * @api stable */ M.style.Choropleth.prototype.getQuantification = function() { return this.quantification_; }; /** * This function set quantification function defined by user * @function * @public * @param {M.style.quantification|function} quantification - quantification function of style * @api stable */ M.style.Choropleth.prototype.setQuantification = function(quantification) { this.quantification_ = quantification; if (!this.styles_.some(style =&gt; M.utils.isString(style))) { if (this.styles_.length &lt; this.quantification_().length) { let [startStyle, endStyle] = this.styles_; let startColor = startStyle.get('fill.color'); let endColor = endStyle.get('fill.color'); if (M.utils.isNullOrEmpty(startColor)) { startColor = startStyle.get('stroke.color'); } if (M.utils.isNullOrEmpty(endColor)) { endColor = endStyle.get('stroke.color'); } this.styles_ = [startColor, endColor]; } else { this.styles_ = this.styles_.slice(0, this.quantification_().length); } this.update_(); } return this; }; /** * This function returns the styles defined by user * @function * @public * @return {Array(M.Style)|null} returns the styles defined by user * @api stable */ M.style.Choropleth.prototype.getStyles = function() { return this.styles_; }; /** * This function sets the styles defined by user * @function * @public * @param {Array&lt;M.style.Point&gt;|Array&lt;M.style.Line&gt;|Array&lt;M.style.Polygon&gt;} styles - styles defined by user * @api stable */ M.style.Choropleth.prototype.setStyles = function(styles) { if (!M.utils.isArray(styles)) { styles = [styles]; } this.styles_ = styles; this.update_(); return this; }; /** * TODO * * @public * @function * @api stable */ M.style.Choropleth.prototype.updateCanvas = function() { if (!M.utils.isNullOrEmpty(this.styles_)) { if (this.breakPoints_.length &gt; 0) { let canvasImages = []; this.updateCanvasPromise_ = new Promise((success, fail) =&gt; this.loadCanvasImages_(0, canvasImages, success)); } } }; /** * TODO * * @function * @private * @param {CanvasRenderingContext2D} vectorContext - context of style canvas */ M.style.Choropleth.prototype.loadCanvasImages_ = function(currentIndex, canvasImages, callbackFn) { // base case if (currentIndex === this.styles_.length) { this.drawGeometryToCanvas(canvasImages, callbackFn); } // recursive case else { let startLimit = -1; if (currentIndex &gt; 0) { startLimit = this.breakPoints_[currentIndex - 1]; } let endLimit = this.breakPoints_[currentIndex]; let image = new Image(); image.crossOrigin = 'Anonymous'; let scope_ = this; image.onload = function() { canvasImages.push({ 'image': this, 'startLimit': M.style.Choropleth.CALC_CANVAS_NUMBER_(startLimit), 'endLimit': M.style.Choropleth.CALC_CANVAS_NUMBER_(endLimit) }); scope_.loadCanvasImages_((currentIndex + 1), canvasImages, callbackFn); }; image.onerror = function() { canvasImages.push({ 'startLimit': M.style.Choropleth.CALC_CANVAS_NUMBER_(startLimit), 'endLimit': M.style.Choropleth.CALC_CANVAS_NUMBER_(endLimit) }); scope_.loadCanvasImages_((currentIndex + 1), canvasImages, callbackFn); }; this.styles_[currentIndex].updateCanvas(); image.src = this.styles_[currentIndex].toImage(); } }; /** * TODO * * @function * @public * @param {CanvasRenderingContext2D} vectorContext - context of style canvas * @api stable */ M.style.Choropleth.prototype.drawGeometryToCanvas = function(canvasImages, callbackFn) { let heights = canvasImages.map(canvasImage =&gt; canvasImage['image'].height); let widths = canvasImages.map(canvasImage =&gt; canvasImage['image'].width); let vectorContext = this.canvas_.getContext('2d'); vectorContext.canvas.height = heights.reduce((acc, h) =&gt; acc + h + 5); vectorContext.textBaseline = &quot;middle&quot;; let maxWidth = Math.max.apply(widths, widths); canvasImages.forEach((canvasImage, index) =&gt; { let image = canvasImage['image']; let startLimit = canvasImage['startLimit']; let endLimit = canvasImage['endLimit']; let coordinateY = 0; let prevHeights = heights.slice(0, index); if (!M.utils.isNullOrEmpty(prevHeights)) { coordinateY = prevHeights.reduce((acc, h) =&gt; acc + h + 5); coordinateY += 5; } let imageHeight = 0; if (!M.utils.isNullOrEmpty(image)) { imageHeight = image.height; vectorContext.drawImage(image, 0, coordinateY); } if (startLimit &lt; 0) { vectorContext.fillText(` x &lt;= ${endLimit}`, maxWidth + 5, coordinateY + (imageHeight / 2)); } else { vectorContext.fillText(`${startLimit} &lt; x &lt;= ${endLimit}`, maxWidth + 5, coordinateY + (imageHeight / 2)); } }, this); callbackFn(); }; /** * This function gets the numeric features values of layer which attribute * is equal to attribute specified by user * @function * @public * @return {Array&lt;number&gt;} numeric features values of layer * @api stable */ M.style.Choropleth.prototype.getValues = function() { let values = []; if (!M.utils.isNullOrEmpty(this.layer_)) { this.layer_.getFeatures().forEach(function(f) { try { let value = parseFloat(f.getAttribute(this.attributeName_)); if (!isNaN(value)) { values.push(value); } } catch (e) { // M.exception('TODO el atributo no es un número válido'); } }, this); } return values; }; /** * This function updates the style * @function * @private * @api stable */ M.style.Choropleth.prototype.update_ = function() { if (!M.utils.isNullOrEmpty(this.layer_)) { let features = this.layer_.getFeatures(); if (!M.utils.isNullOrEmpty(features)) { this.dataValues_ = this.getValues(); if (M.utils.isNullOrEmpty(this.styles_) || (!M.utils.isNullOrEmpty(this.styles_) &amp;&amp; (M.utils.isString(this.styles_[0]) || M.utils.isString(this.styles_[1])))) { this.breakPoints_ = this.quantification_(this.da us_ &lt; this.minRadius_) { this.minRadius_ = maxRadius; this.maxRadius_ = minRadius; } goog.base(this, options, {}); }); goog.inherits(M.style.Proportional, M.Style); /** * This function apply the style to specified layer * @function * @public * @param {M.Layer.Vector} layer - Layer where to apply choropleth style * @api stable */ M.style.Proportional.prototype.apply = function(layer) { this.layer_ = layer; this.update_(); }; /** * This function returns the attribute name defined by user * @function * @public * @return {String} attribute name of Style * @api stable */ M.style.Proportional.prototype.getAttributeName = function() { return this.attributeName_; }; /** * This function set the attribute name defined by user * @function * @public * @param {String} attributeName - attribute name to set * @api stable */ M.style.Proportional.prototype.setAttributeName = function(attributeName) { this.attributeName_ = attributeName; this.update_(); return this; }; /** * This function returns the style point defined by user * @function * @public * @return {M.style.Point} style point of each feature */ M.style.Proportional.prototype.getStyle = function() { return this.style_; }; /** * This function set the style point defined by user * @function * @public * @param {M.style.Point} style - style point to set * @api stable */ M.style.Proportional.prototype.setStyle = function(style) { this.style_ = style; this.update_(); return this; }; /** * This function get the minimum radius of the style point * @function * @public * @return {number} minimum radius of style point * @api stable */ M.style.Proportional.prototype.getMinRadius = function() { return this.minRadius_; }; /** * This function set proportional function * @function * @public * @param {function} proportionalFunction - proportional function * @api stable */ M.style.Proportional.prototype.setProportionalFunction = function(proportionalFunction) { this.proportionalFunction_ = proportionalFunction; this.update_(); }; /** * This function get proportional function * @function * @public * @return {number} minimum radius of style point * @api stable */ M.style.Proportional.prototype.getProportionalFunction = function() { return this.proportionalFunction_; }; /** * This function set the minimum radius of the style point * @function * @public * @param {number} minRadius - minimum radius of style point * @api stable */ M.style.Proportional.prototype.setMinRadius = function(minRadius) { this.minRadius_ = parseInt(minRadius); if (minRadius &gt;= this.maxRadius_) { // this.maxRadius_ = minRadius + 10; M.exception(&quot;No puede establecerse un radio mínimo mayor que el máximo.&quot;); } this.update_(); return this; }; /** * This function get the maximum radius of the style point * @function * @public * @return {number} maximum radius of style point * @api stable */ M.style.Proportional.prototype.getMaxRadius = function() { return this.maxRadius_; }; /** * This function set the maximum radius of the style point * @function * @public * @param {number} minRadius - maximum radius of style point * @api stable */ M.style.Proportional.prototype.setMaxRadius = function(maxRadius) { this.maxRadius_ = parseInt(maxRadius); if (maxRadius &lt;= this.minRadius_) { // this.minRadius_ = maxRadius - 10; M.exception(&quot;No puede establecerse un radio máximo menor que el mínimo.&quot;); } this.update_(); return this; }; /** * This function updates the canvas of style * * @function * @public * @api stable */ M.style.Proportional.prototype.updateCanvas = function() { this.updateCanvasPromise_ = new Promise((success, fail) =&gt; { if (!M.utils.isNullOrEmpty(this.layer_)) { let style = !M.utils.isNullOrEmpty(this.style_) ? this.style_ : this.layer_.getStyle(); if (style instanceof M.style.Simple) { let featureStyle = style.clone(); if (!(featureStyle instanceof M.style.Point)) { featureStyle = new M.style.Point(featureStyle.options_); } let sizeAttribute = M.style.Proportional.getSizeAttribute_(featureStyle); let styleMax = featureStyle.clone(); let styleMin = featureStyle.clone(); let maxRadius = this.getMaxRadius(); let minRadius = this.getMinRadius(); styleMax.set(sizeAttribute, maxRadius); styleMin.set(sizeAttribute, minRadius); this.loadCanvasImage_(maxRadius, styleMax.toImage(), (canvasImageMax) =&gt; { this.loadCanvasImage_(minRadius, styleMin.toImage(), (canvasImageMin) =&gt; { this.drawGeometryToCanvas(canvasImageMax, canvasImageMin, success); }); }); } else if (!M.utils.isNullOrEmpty(style)) { this.canvas_ = style.canvas_; success(); } } }); }; /** * TODO * * @function * @public * @param {CanvasRenderingContext2D} vectorContext - context of style canvas * @api stable */ M.style.Proportional.prototype.loadCanvasImage_ = function(value, url, callbackFn) { let image = new Image(); image.crossOrigin = 'Anonymous'; image.onload = function() { callbackFn({ 'image': this, 'value': value }); }; image.onerror = function() { callbackFn({ 'value': value }); }; image.src = url; }; /** * TODO * * @function * @public * @param {CanvasRenderingContext2D} vectorContext - context of style canvas * @api stable */ M.style.Proportional.prototype.drawGeometryToCanvas = function(canvasImageMax, canvasImageMin, callbackFn) { let maxImage = canvasImageMax['image']; let minImage = canvasImageMin['image']; this.canvas_.height = maxImage.height + 5 + minImage.height + 5; let vectorContext = this.canvas_.getContext('2d'); vectorContext.textBaseline = &quot;middle&quot;; // MAX VALUE let coordXText = 0; let coordYText = 0; if (!M.utils.isNullOrEmpty(maxImage)) { coordXText = maxImage.width + 5; coordYText = maxImage.height / 2; if (/^https?\\:\\/\\//i.test(maxImage.src)) { this.canvas_.height = 80 + 40 + 10; vectorContext.fillText(` max: ${this.maxValue_}`, 85, 40); vectorContext.drawImage(maxImage, 0, 0, 80, 80); } else { vectorContext.fillText(` max: ${this.maxValue_}`, coordXText, coordYText); vectorContext.drawImage(maxImage, 0, 0); } } // MIN VALUE if (!M.utils.isNullOrEmpty(minImage)) { let coordinateX = 0; if (!M.utils.isNullOrEmpty(maxImage)) { coordinateX = (maxImage.width / 2) - (minImage.width / 2); } let coordinateY = maxImage.height + 5; coordYText = coordinateY + (minImage.height / 2); if (/^https?\\:\\/\\//i.test(minImage.src)) { vectorContext.fillText(` min: ${this.minValue_}`, 85, 105); vectorContext.drawImage(minImage, 20, 85, 40, 40); } else { vectorContext.fillText(` min: ${this.minValue_}`, coordXText, coordYText); vectorContext.drawImage(minImage, coordinateX, coordinateY); } } callbackFn(); }; /** * This function updates the style * @function * @private * @api stable */ M.style.Proportional.prototype.update_ = function() { if (!M.utils.isNullOrEmpty(this.layer_)) { let features = this.layer_.getFeatures(); let [minRadius, maxRadius] = [this.minRadius_, this.maxRadius_]; [this.minValue_, this.maxValue_] = M.style.Proportional.getMinMaxValues_(features, this.attributeName_); features.forEach(function(feature) { let style; if (!M.utils.isNullOrEmpty(this.style_)) { style = this.style_.clone(); } else { let featureStyle = feature.getStyle(); if (!M.utils.isNullOrEmpty(featureStyle)) { style = featureStyle.clone(); } else { style = this.layer_.getStyle().clone(); } } let featureStyle = style; if (!(featureStyle instanceof M.style.Point)) { featureStyle = new M.style.Point(featureStyle.options_); } style = this.calculateStyle_(feature, { minRadius: minRadius, maxRadius: maxRadius, minValue: this.minValue_, maxValue: this.maxValue_, }, featureStyle); feature.setStyle(style); }, this); this.updateCanvas(); } }; /** * This function gets the min value of feature's atributte. * @function * @private * @param {Array&lt;M.Feature&gt;} features - array of features * @param {String} attributeName - attributeName of style * @api stable */ M.style.Proportional.getMinMaxValues_ = function(features, attributeName) { let [minValue, maxValue] = [undefined, undefined]; let filteredFeatures = features.filter(feature =&gt; ![NaN, undefined, null].includes(feature.getAttribute(attributeName))).map(f =&gt; parseInt(f.getAttribute(attributeName))); let index = 1; if (!M.utils.isNullOrEmpty(filteredFeatures)) { minValue = filteredFeatures[0]; maxValue = filteredFeatures[0]; while (index &lt; filteredFeatures.length - 1) { let posteriorValue = filteredFeatures[index + 1]; minValue = (minValue &lt; posteriorValue) ? minValue : posteriorValue; maxValue = (maxValue &lt; posteriorValue) ? posteriorValue : maxValue; index++; } } return [minValue, maxValue]; }; /** * This function returns the attribute of style point that controls the size * @function * @private * @return {string} the attribute that controls the size * @api stable */ M.style.Proportional.getSizeAttribute_ = function(style) { let sizeAttribute = 'radius'; if (!M.utils.isNullOrEmpty(style.get('icon'))) { if (!M.utils.isNullOrEmpty(style.get('icon.src'))) { sizeAttribute = 'icon.scale'; } else { sizeAttribute = 'icon.radius'; } } return sizeAttribute; }; /** * This function returns the proportional style of feature * @function * @private * @param {M.Feature} feature * @param {object} options - minRadius, maxRadius, minValue, maxValue * @param {M.style.Point} style * @return {M.style.Simple} the proportional style of feature * @api stable */ M.style.Proportional.prototype.calculateStyle_ = function(feature, options, style) { if (!M.utils.isNullOrEmpty(style)) { let [minRadius, maxRadius] = [options.minRadius, options.maxRadius]; if (!M.utils.isNullOrEmpty(style.get('icon.src'))) { minRadius = options.minRadius / M.style.Proportional.SCALE_PROPORTION; maxRadius = options.maxRadius / M.style.Proportional.SCALE_PROPORTION; } let value = feature.getAttribute(this.attributeName_); if (value == null) { console.warn(`Warning: ${this.attributeName_} value is null or empty.`); } let radius = this.proportionalFunction_(value, options.minValue, options.maxValue, minRadius, maxRadius); let zindex = options.maxValue - parseFloat(feature.getAttribute(this.attributeName_)); style.set(M.style.Proportional.getSizeAttribute_(style), radius); style.set('zindex', zindex); } return style; }; /** * This constant defines the scale proportion for iconstyle in styleproportional. * @constant * @public * @api stable */ M.style.Proportional.SCALE_PROPORTION = 20; })(); × Search results Close "},"style_stylequantification.js.html":{"id":"style_stylequantification.js.html","title":"Source: style/stylequantification.js","body":" Mapea 4 Namespaces M.filterM.filter.spatialM.Handlebars.helpersM.pluginM.remoteM.StyleM.style.alignM.style.baselineM.style.chartM.style.FeatureM.style.overflowM.style.patternM.style.quantificationM.style.SimpleM.style.stateM.style.textoverflowM.templateM.utilsM.window Classes M.ClusteredFeatureM.ControlM.control.GetFeatureInfoM.control.LayerSwitcherM.control.LocationM.control.MouseM.control.NavtoolbarM.control.OverviewMapM.control.PanzoomM.control.PanzoombarM.control.ScaleM.control.ScaleLineM.control.WMCSelectorM.evt.EventsManagerM.evt.ListenerM.facade.BaseM.FeatureM.format.GeoJSONM.format.WKTM.handler.FeaturesM.LabelM.LayerM.layer.GeoJSONM.layer.KMLM.layer.MapboxM.layer.OSMM.layer.VectorM.layer.WFSM.layer.WMCM.layer.WMSM.layer.WMTSM.MapM.ObjectM.ParametersM.PluginM.PopupM.Popup.TabM.remote.ResponseM.style.CategoryM.style.ChartM.style.chart.VariableM.style.ChoroplethM.style.ClusterM.style.LineM.style.PointM.style.PolygonM.style.ProportionalM.ui.Panel Global * @protected Source: style/stylequantification.js goog.provide('M.style.quantification'); /** * @namespace M.style.quantification */ (function() { /** This function returns a jenks quantification function * @function * @public * @param {number} n_classes_param - Number of classes * @return {function} * @api stable */ M.style.quantification.JENKS = function(n_classes_param) { n_classes_param = n_classes_param || M.style.quantification.DEFAULT_CLASES_JENKS; return function jenks(data, n_classes = n_classes_param) { let uniqueData = M.style.quantification.uniqueArray_(data); n_classes = uniqueData.length &lt;= n_classes ? uniqueData.length - 1 : n_classes; // sort data in numerical order, since this is expected // by the matrices function data.sort(function(a, b) { return a - b; }); // get our basic matrices let matrices = M.style.quantification.getMatrices_(data, n_classes); // we only need lower class limits here let lower_class_limits = matrices.lower_class_limits; // extract n_classes out of the computed matrices let breaks = M.style.quantification.jenksBreaks_(data, lower_class_limits, n_classes); // No cogemos el minimo let break_points = breaks.slice(1, breaks.length); return break_points; }; }; /** This function returns a quantile quantification function * @function * @public * @param {number} n_classes_param - Number of classes * @return {function} * @api stable */ M.style.quantification.QUANTILE = function(n_classes_param) { n_classes_param = n_classes_param || M.style.quantification.DEFAULT_CLASES_QUANTILE; return function quantile(data, n_classes = n_classes_param) { let uniqueData = M.style.quantification.uniqueArray_(data); n_classes = uniqueData.length &lt;= n_classes ? uniqueData.length - 1 : n_classes; let numData = data.length; data.sort((a, b) =&gt; a - b); let [min, max] = [data[0], data[numData - 1]]; // Calculamos el salto para calcular los puntos de ruptura // Esto será (valor minimo + valor máximo) / número de clases let step = (min + max) / n_classes; let breaks = []; // Calculamos los puntos de ruptura multiplicando por el valor // del salto desde i = 1, 2, .. numero de clases - 1 for (var i = 1; i &lt; n_classes; i++) { let break_point = step * i; breaks.push(break_point); } breaks.push(max); return breaks; }; }; /** * Compute the matrices required for Jenks breaks. These matrices * can be used for any classing of data with `classes &lt;= n_classes` * @function * @private * @api stable * */ M.style.quantification.getMatrices_ = function(data, n_classes) { // in the original implementation, these matrices are referred to // as `LC` and `OP` // // * lower_class_limits (LC): optimal lower class limits // * variance_combinations (OP): optimal variance combinations for all classes let lower_class_limits = []; let variance_combinations = []; // the variance, as computed at each step in the calculation let variance = 0; // Initialize and fill each matrix with zeroes for (let i = 0; i &lt; data.length + 1; i++) { let tmp1 = []; let tmp2 = []; for (let j = 0; j &lt; n_classes + 1; j++) { tmp1.push(0); tmp2.push(0); } lower_class_limits.push(tmp1); variance_combinations.push(tmp2); } for (let i = 1; i &lt; n_classes + 1; i++) { lower_class_limits[1][i] = 1; variance_combinations[1][i] = 0; // in the original implementation, 9999999 is used but // since Javascript has `Infinity`, we use that. for (let j = 2; j &lt; data.length + 1; j++) { variance_combinations[j][i] = Infinity; } } for (let l = 2; l &lt; data.length + 1; l++) { // `SZ` originally. this is the sum of the values seen thus // far when calculating variance. let sum = 0; let sum_squares = 0; let w = 0; let i4 = 0; // in several instances, you could say `Math.pow(x, 2)` // instead of `x * x`, but this is slower in some browsers // introduces an unnecessary concept. for (let m = 1; m &lt; l + 1; m++) { // `III` originally let lower_class_limit = l - m + 1; let val = data[lower_class_limit - 1]; // here we're estimating variance for each potential classing // of the data, for each potential number of classes. `w` // is the number of data points considered so far. w++; // increase the current sum and sum-of-squares sum += val; sum_squares += val * val; // the variance at this point in the sequence is the difference // between the sum of squares and the total x 2, over the number // of samples. variance = sum_squares - (sum * sum) / w; i4 = lower_class_limit - 1; if (i4 !== 0) { for (let j = 2; j &lt; n_classes + 1; j++) { // if adding this element to an existing class // will increase its variance beyond the limit, break // the class at this point, setting the lower_class_limit // at this point. if (variance_combinations[l][j] &gt;= (variance + variance_combinations[i4][j - 1])) { lower_class_limits[l][j] = lower_class_limit; variance_combinations[l][j] = variance + variance_combinations[i4][j - 1]; } } } } lower_class_limits[l][1] = 1; variance_combinations[l][1] = variance; } // return the two matrices. for just providing breaks, only // `lower_class_limits` is needed, but variances can be useful to // evaluage goodness of fit. return { lower_class_limits: lower_class_limits, variance_combinations: variance_combinations }; }; /** * This function take the calculated matrices * and derive an array of n breaks. * @function * @private * @api stable */ M.style.quantification.jenksBreaks_ = function(data, lower_class_limits, n_classes) { let k = data.length - 1; let kclass = []; let countNum = n_classes; // the calculation of classes will never include the upper and // lower bounds, so we need to explicitly set them kclass[n_classes] = data[data.length - 1]; kclass[0] = data[0]; // the lower_class_limits matrix is used as indexes into itself // here: the `k` variable is reused in each iteration. while (countNum &gt; 1) { kclass[countNum - 1] = data[lower_class_limits[k][countNum] - 2]; k = lower_class_limits[k][countNum] - 1; countNum--; } return kclass; }; /** * This function takes an array and creates a unique element array with it. * @function * @private * @param {Array} array - array of elements * @return {Array} * @api stable */ M.style.quantification.uniqueArray_ = function(array) { let uniqueArray = []; array.forEach(function(elem) { if (uniqueArray.indexOf(elem) === -1) { uniqueArray.push(elem); } }); return uniqueArray; }; /** * @constant * @api stable */ M.style.quantification.DEFAULT_CLASES_JENKS = 5; /** * @constant * @api stable */ M.style.quantification.DEFAULT_CLASES_QUANTILE = 5; })(); × Search results Close "},"style_statestyle.js.html":{"id":"style_statestyle.js.html","title":"Sou
